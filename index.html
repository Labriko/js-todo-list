<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>To do list</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/base-min.css">
		<!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"> -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<!-- <img src="http://s020.radikal.ru/i715/1401/a5/172bfb91d262.jpg"/> -->
		<form class="pure-form">
    		<fieldset>
				<strong>To do list</strong><br>
				<input type="text" name="message" placeholder="What needs to be done?">
				<input type="button" class="pure-button pure-button-primary" value="Add" id="add">
				<ol>
				</ol>
				<button type="button" class="pure-button pure-button-primary" id="doneAll">Done all</button>
				<button type="button" class="pure-button pure-button-primary" id="removeDone">Remove done</button>
			</fieldset>
		</form>
	</body>
</html>
